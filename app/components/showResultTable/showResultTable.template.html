<div id="show-text"></div>
<div class=" result-wrapper">
    <div class="desktop-container candidate-desktop-view width-max">
        <table class="candidate-table">
            <thead class="table-head color-white">
                <tr>
                    <td>NAME</td>
                    <td>DATE</td>
                    <td>TEST</td>
                    <td>SCORE</td>
                    <td>DETAIL</td>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
<template id="to-be-appended">
    <tr class="candidate-row">
        <td class="candidate-content-padding">
            <img class="profile-pic float-left js-image-show" alt="profile-pic">
            <div class="details-top float-left">
                <p class="color-white js-p-name"></p>
                <p class="color-grey js-p-oid"></p>
                <p class="color-grey js-p-email"></p>
            </div>
        </td>
        <td>
            <p class="color-white js-p-date"></p>
        </td>
        <td>
            <p class="color-white js-p-test"></p>
        </td>
        <td>
            <p class="color-white js-p-score"></p>
        </td>
        <td>
            <img class="plus-icon redirect-icon" src="app/assests/images/plus.svg" alt="more info">
        </td>
    </tr>
</template>
